<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write(2*1);
        document.write(2*2);
        document.write(2*3);
        document.write(2*4);
        document.write(2*5);
        document.write(2*6);
        document.write(2*7);
        document.write(2*8);
        document.write(2*9);

        document.write("<br>")

        for(let i=1; i<10; i++){
        document.write(2*i+"<br>");

        }

        document.write(3*1);
        document.write(3*2);
        document.write(3*3);
        document.write(3*4);
        document.write(3*5);
        document.write(3*6);
        document.write(3*7);
        document.write(3*8);
        document.write(3*9);

        document.write("<br>")
        
        for(let i=1; i<10; i++){
            document.write(3*i+"<br>")
        }

        //구구단 출력 2부터 9까지
        for(let j=2; j<10; j++){
            for(let i=1; i<10; i++){
                document.write(j*i+"<br>")
            }
           
        } 


    </script>
</body>
</html>

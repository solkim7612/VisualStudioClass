<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            border: 1px solid;
            margin: 0;
            padding: 0;
        }

        nav{
            background-color: antiquewhite;
        }

        .inner{
            width: 1000px;
            height: 200px;
            background-color: aqua;
            position: relative;
        }

        ul{
            list-style: none;
        }

        .menu{
            display: flex;
            
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .item_name{
            padding: 10px 20px 30px 20px;
        }

        .item_name:hover{
            background-color: aliceblue;
            border-radius: 10px 10px 0px 0px;
        }

        .item_contents{
            display: none;
        }

        .item:hover .item_contents{
            display: block;
            position: fixed;
            left: 0px;
            width: 100%;
            height: 300px;
            background-color: black;
            color: white;
        }

    </style>

</head>
<body>
    
    <nav>
        <div class="inner">
            <ul class="menu">
                <li class="item">
                   <div class="item_name"> 커피 </div>
                   <div class="item_contents"> 커피 하위메뉴 </div>

                </li>
                <li class="item">
                    <div class="item_name"> 케잌 </div>
                   <div class="item_contents"> 케잌 하위메뉴 </div>

                </li>
                
            </ul>
        </div>
    </nav>
</body>
</html>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .wrap{
            width: 1200px;
            height: 800px;
            margin: 0 auto;
        }
        header{
            height: 100px;
            display: flex;
            position: relative;
        }

        nav{
            height: 60px;
            background-color: linen;
            border-radius: 10px;
        }

        section{
            height: 500px;
        }

        footer{
            height: 100px;
            display: flex;
            background-color: linen;
            border-radius: 10px;
        } 

        footer>div{
            width: 33%;
            height: 100px;
            text-align:center;
            line-height: 100px;
        }

        header .img{
            width: 300px;
            height: 60px;
            position: absolute;
            left: 30px;
            top: 10px;

            background-image: url(../images/logo.png);
            background-position: center;
            background-size: cover;
        }

        /*검색바 css*/
        .search{
            width: 300px;
            height: 50px;
            display: flex;

            position: absolute;
            right: 0px;
            bottom: 0px;
        }

        .btn{
            width: 50px;
            height: 50px;
            background-color: antiquewhite;
            background-image: url(../images/검색.png);
            background-position: center;
            background-size: cover;
        }

        .search input{
            width: 230px;
            margin-left: 20px;
            border-radius: 20px;
        }
        
        /* nav css */
        nav ul{
            list-style: none;
            display: flex;
        }

        nav ul li{
            padding: 20px 5px;
        }

        a{
            text-decoration: none;

        }

        /*section scc*/
        ul{
            width: 900px;
            list-style: none;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }

        ul li{
            width: 250px;
            height: 250px;
            padding: 10px;
            box-sizing: border-box; 
            text-align: center;
        }

        /*footer css*/

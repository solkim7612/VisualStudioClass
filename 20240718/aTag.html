<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createE(){
            let result=document.getElementById("result") //script에 사용할 id 생성
            let a = document.createElement("a"); //a태그를 생성
            a.style.backgroundColor="green";
            a.style.color="white";
            a.style.textAlign="center";
            a.style.textDecoration="none";

            a.innerHTML="네이버";
            a.href="https://www.naver.com";
            
            result.appendChild(a);
        }


    </script>
</head>
<body>
    <button onclick="createE()">a태그 생성</button>
    
    <div id="result"> </div>
</body>
</html>

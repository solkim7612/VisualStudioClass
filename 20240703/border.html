<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 테투리 관련 속성</title>
    <style>
        div{border: 1px solid salmon; width: 200px; height: 120px;}
        .box1{border-width: 2px; border-color: blue; border-style:dashed;}
        .box2{border-width: thin thick; border-color: yellow; border-style: groove;}
        .box3{border-width: 5px 3px 1px;}
        .box4{border-width: 10px 7px 5px 3px; border-left-color: red; border-right-color: blue; border-top-color: aqua;}
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    
</body>
</html>

<!-- {:a,b,c,d}: 12시부터 시계방향 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>박스 모델의 너비 결정하기</title>
    <style>
        div{width: 300px; height: 150px; border: 2px solid red; margin-left: 20pxx; }
        .box1{box-sizing: content-box; padding: 30px; margin: 10px;}
        .box2{box-sizing: border-box; padding: 30px; margin: 10px;}
        .round1{width: 300px; height: 200px; border-top-left-radius: 50px; border-top-right-radius: 40px; border-bottom-left-radius: 10px; border-bottom-right-radius: 30px;}
        .round2{background-color: yellow; width: 100px; height: 100px; border-top-left-radius: 100px; border-top-right-radius: 100px; border-bottom-left-radius: 100px; border-bottom-right-radius: 100px;}
        .round3{width: 100px; height: 200px; border-top-left-radius: 100px; border-top-right-radius: 100px; background-color: blueviolet; border-color: blueviolet;}
    </style>
</head>
<body>
    <div class="box1">box-sizing="content-box"기본값</div>
    <div class="box2">box-sizing="content-box"</div>
    
    <div class="round1">1</div>
    <div class="round2">2</div>
    <div class="round3">3</div>

    
</body>
</html>

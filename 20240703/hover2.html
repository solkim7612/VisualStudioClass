<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover활용</title>
    <style>
        div{width: 150px; height: 190px; border: solid black; border-top-left-radius: 10px; border-top-right-radius: 10px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; background-image: url(../images/back.png); background-position: center; border-style: hidden;}
        .a:hover{background-image: url(../images/spade-2.png); background-size:contain; background-repeat: no-repeat;}
        .b:hover{background-image: url(../images/spade-A.png); background-size:contain; background-repeat: no-repeat;}
    </style>
</head>
<body>
    <div class="a"></div><br>
    <div class="b"></div><br>
</body>
</html>

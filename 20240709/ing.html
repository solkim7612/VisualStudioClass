<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지를 클릭하면 함수 실행하기</title>
</head>
<body>
    <h2>함수 이름을 사용해서 연결하기</h2>
    <img src="../images/2.jpg" alt="" id="pic">

    <script>
        let $pic=document.querySelector("#pic");
        $pic.onclick=changePic;
        function changePic(){
            $pic.scr="../images/3.jpg" alt="";
        }
    </script>
</body>
</html>

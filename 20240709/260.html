<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>마우스 올려 보세요</h3><hr>
    <img src="../images/3.jpg" alt="" 
    onmouseover="over(this)"
    onmouseout="out(this)">
    
    <script>
        function over(obj){obj.src="../images/2.jpg";}
        function out(obj){obj.src="../images/3.jpg"}
    </script>
</body>
</html>

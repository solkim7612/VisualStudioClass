<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            border: 1px solid;
        }

        .box{
            width: 300px;
            height: 300px;
            position: fixed;
            bottom: 0px;
            right: 0px;
        }

        .info{
            height: 5000px;
        }

    </style>

</head>
<body>
    <h3>position: fixed 전체창을 기준으로 원하는 위치에 배치가능, 스크롤이 있는 경우에도 영향 받지 않음</h3>

    <div class="box"></div>

    <div class="info"></div>
</body>
</html>

<body>

    <h2> count 하기 </h2>
    <h2> count 변수의 값을 1 증가 시키기 , 10번 수행하기</h2>

    <script>

      // count=1 alert 1개
      // count=2 +1 alert 1개
      // count=3 +1 alert 1개
      // count=4 +1 alert 1개
      // count=5 +1 alert 1개
      // count=6 +1 alert 1개
      // count=7 +1 alert 1개
      // count=8 +1 alert 1개
      // count=9 +1 alert 1개
      // count=10 +1 alert 1개  
      // 위와 같이 출력될 수 있도록 코드를 작성하시오: 숫자증가 +9

      let count =1;

      for(i=1; i<10; i++){
       alert(count); 
       count++;}


      alert(count);
 
 
    </script>

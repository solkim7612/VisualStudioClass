<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{position: absolute;}
        #c3{position: absolute; left: 60px; top: 60px;}
        #c7{position: absolute; left: 120px; top: 120px;}
        #cA{position: absolute; left: 180px; top: 180px;}
    </style>
</head>
<body>
    <h2>z-index 프로퍼티</h2>
    <hr>
    <section>
        <img id="c2" src="../images/spade-2.png" alt="" width="200px">
        <img id="c3" src="../images/spade-3.png" alt="" width="200px">
        <img id="c7" src="../images/spade-7.png" alt="" width="200px">
        <img id="cA" src="../images/spade-A.png" alt="" width="200px">
    </section>

</body>
</html>

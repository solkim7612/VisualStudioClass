<html lang="en">
<head>

    <title>Document</title>
    <style>
        h1{text-align: center;}
        hr{width: 40em;}
        section{border: solid 1px; justify-content: space-around; width: 650px; height: 20em;}
        .box1{width: 650px; height: 50px; background-color: aqua; position: absolute;}

        .box3{width: 250px; height: 10em; background-color: chartreuse; position: absolute; right: 16em;}
        .box4{width: 200px; height: 10em; background-color: chocolate; } 
        .box5{width: 650px; height: 5em; background-color: cornflowerblue; ;}
        
    </style>
</head>
<body>
    <h1>position: absolute</h1>
    <hr>
<section>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
</body>
</html>

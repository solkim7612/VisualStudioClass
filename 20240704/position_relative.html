<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{text-align: center;}
        hr{width: 40em;}
        section{border: solid 1px; justify-content: space-around; width: 40em; height: 20em; justify-content: center;}
        .box1{width: 40em; height: 5em; background-color: aqua; } 
        .box2{width: 15em; height: 10em; background-color: bisque; position: relative;}
        .box3{width: 10em; height: 10em; background-color: chartreuse; position: relative; left: 15em; top: -10em;}
        .box4{width: 15em; height: 10em; background-color: chocolate; position: relative;left: 25em; top: -20em;} 
        .box5{width: 40em; height: 5em; background-color: cornflowerblue; position: relative; top: -20em;}

    </style>
</head>
<body>
    <h1>position: relative</h1>
    <hr>
<section>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
</section>
</body>
</html>

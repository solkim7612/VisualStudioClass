<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{display: flex; flex-direction: column; justify-content:center; border: solid 1px; justify-content:last baseline; align-items: ;}
        .box1{background-color: cornflowerblue; width: 100px; height: 100px;}
        .box2{background-color: blanchedalmond; width: 100px; height: 100px}
        .box3{background-color:aquamarine; width: 100px; height: 100px}
        .box4{background-color:burlywood; width: 100px; height: 100px}
        .box5{background-color:cadetblue; width: 100px; height: 100px}

    </style>
</head>
<body>
    <section>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>

    </section>
</body>
</html>

<!-- display: flex : 인라인 요소로 변경 --> <!-- flex-direction: colum : y축으로 변경 -->
<!-- justify-content: 위를 기준으로 정렬방법-->
<!-- align-items: 아래를 기준으로 정렬방법 -->

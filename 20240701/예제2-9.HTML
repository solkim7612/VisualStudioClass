<!DOCTYPE html> <!~HTML.5 정의문/선언문~>
<html lang="KO"> <!~영어권EN 한글 KO~>
<head>
    <meta charset="UTF-8"> <!~ 문자셋 한글이 깨지지 않게 인코딩~>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제2-9 텍스트 꾸미기</title> <!~웹문서의 제목 정의/검색엔진 최적화~>
</head>
<body>
    <H3>텍스트 꾸미기</H3>
    <HR>
    <P>
        <B>진하게</B><BR>
        <strong>중요한</strong><BR>
        <EM>강조</EM><BR>
        <I>이텔릭으로 강조</I><BR>
        <B><I>진하게 이텔릭으로 강조</I></B><BR>
        보통문자 한 단계 작은 문자<BR>
        <DEL>삭제</DEL><BR>
        <INS>추가</INS><BR>
        보통문자의 <SUP>윗첨자</SUP><!~ SHIFT+ALT+아랫방향~><BR>
        보통문자의 <SUB>아래첨자</SUB></BR>
        <MARK>하이라이팅</MARK>
    </P>   
</body>
</html>

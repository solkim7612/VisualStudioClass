<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .orign{ border: solid 1px; width: 300px; margin: 50px; perspective: 200px;}
        .move-1:hover{transform: translate(10px,50px)}
        .move-2:hover{transform: scale(1.5);}
        .move-3:hover{transform: rotate(20deg);}
        .move-4:hover{transform: skew(-25deg,-15deg);}

    </style>
</head>

<body>
    <h2> transform </h2>
    <p> 특정 요소의 크기나 형태가 변하는 것을 변형(변환) 또는 트랜스폼이라고 한다. 사용자의 동작에 반응해서 텍스트나 이미지 등을 움직이게 할 수 있다. <br><br>2차원(x,y)/ 3차원(x,y,z): 원근감의 표현<br> z축 앞뒤로 이동하는데 가까워지고 떨어진다.</p>

    <div class="orign">
        <div class="move-1">
             <img src="../images/1.jpg" alt="" width="300px">
        </div>
    </div>

    <div class="orign">
        <div class="move-2">
            <img src="../images/1.jpg" alt="" width="300px">
       </div>
    </div>

    <div class="orign">
       <div class="move-3">
        <img src="../images/1.jpg" alt="" width="300px">
        </div>
    </div>

    <div class="orign">
        <div class="move-4">
         <img src="../images/1.jpg" alt="" width="300px">
         </div>
     </div>

</body>
</html>

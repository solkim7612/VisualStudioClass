<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            /* border: 1px solid; */
        }

        ul{
            list-style: none;
        }

        nav{
            height: 100px;
            background-color: yellow;
            margin-top: 100px;
            position: relative; /*부모지정, 높이필수*/
        }

        .menu{
            position: absolute; /*자녀지정*/
            right: 100px;
            display: flex;
            align-items: center;
            height: 100px;
        }

        .menu>div{
            font-size: 12px;
            text-align: center;
            border-radius: 50%;
        }

        .item1{
            width: 60px;
            height: 60px;
            line-height: 60px;
            border: 1px solid;

        }

        .item1:hover{
            background-color: antiquewhite;
        }

        .item2{
            width: 40px;
            height: 40px;
            border: 1px solid;


            background-image: url();
            background-size: cover;
            background-position: center;
        }

        .item2:hover{
            box-shadow: 0px 0px 10px 0px rgb(142, 209, 159);
        }

        .logo{
            text-align: center;
            margin-top: 100px;
        }

        .logo>img{
            height: 100px;
            width: 280px;
        }

        .search{
            margin-top: 100px;
        }

        .search_bar{
            width: 600px;
            height: 60px;
            border-radius: 30px;
            margin: 0 auto;
            border: 1px solid;

        }

        .search_bar>input{
            width: 70%;
            height: 40px;
            margin-left: 20px;
            margin-top: 10px;
            outline: none;
            border: none;
        }

        .search_list{
            display: none;
        }

    </style>

</head>
<body>


    <nav>
        <div class="menu">
            <div class="item1"> Gmail </div>
            <div class="item1"> Login </div>
            <div class="item1"> Image </div>
            <div class="item2">  </div>
        </div>
    </nav>


    <!-- 로고타이틀 영역 -->
    <div class="logo">
        <img src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>
    

    <!-- 검색바 -->
    <div class="search">
        <div class="search_bar">
            <input type="text" onfocus="showList()" onblur="hideList()">
            <!-- 검색목록 영역 -->
             <ul class="search_list">
                <li> 모자 </li>
                <li> 선크림 </li>
                <li> 반바지 </li>
             </ul>
        </div>
    </div>


    <script>
        function showList(){
            let search_list = document.querySelector(".search_list");
            let search_bar=document.querySelector(".search_bar");

            search_list.style.display="block";
            search_bar.style.height="auto";
        }

        function hideList(){
            let search_list = document.querySelector(".search_list");
            let search_bar=document.querySelector(".search_bar");

            search_list.style.display="none";
            search_bar.list.style.height="60px";

        }
    </script>


</body>
</html>

    <h3> JSON.parse() 배열이나 객체의 구조를 가진 문자열을 실제 객체나 배열로 변환해 주는 기능을 제공한다./h3>
    <script>
        let arr = ['apple', 'banana', 'melon'];
        console.log(arr);
        
        let arrString = JSON.stringify(arr);
        console.log(arrString);

        let arr2=JSON.parse(arrString);
        console.log(arr2);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{background-color: blueviolet; width: 200px; height: 200px; margin: 100px auto;}
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        const $box=document.querySelector("#box");
        $box.addEventListener("mouseenter", ()=>{$box.style.backgroundColor="lightpink"});
        $box.addEventListener("mouseleave", ()=>{$box.style.backgroundColor="blueviolet"})
        
    </script>
</body>
</html>

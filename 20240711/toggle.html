<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; }
        button{background-color: aquamarine; }
        body{height: 100vh; display: flex; justify-content: center; align-items: center; }
        #toggle-box{position: fixed; top: 5%; right: 5%;}
        #contents{background-color: aquamarine; width: 420px; height: 120px; border: 5px dashed orange; text-align: center;font-weight: bold; padding: 5px; border-radius: 5%; }
        .button{}       
        .dark{background-color: black;}
        .dark#contents{background-color: pink; width: 420px; height: 120px; border: 5px dashed orange; text-align: center;font-weight: bold; padding: 5px; border-radius: 5%; }
    </style>
</head>
<body>
    <div id="toggle-box"><button>모드 전환</button>
    </div>
    <div id="contents">
        <pre>
            classList와 toggle 메서드를 
            사용하여 스타일을 껐다 켰다 할 수 있다.
        </pre>
    </div>

    <script>
        const btn=document.querySelector("button"); 
        
        btn.onclick=function(){
            document.body.classList.toggle("dark");
               
        }
    </script>
</body>
</html>

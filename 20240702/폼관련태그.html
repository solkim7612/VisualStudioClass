<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    

<label for=""></label>아이디 <INPut type="text"></INPut> <br>
<label for=""></label>비밀번호 <input type="password"></input><br><br>

<label for="user-id">아이디</label>
<input type="text" id="user-id" placeholder="아이디를 입력하세요."> <br>
<label for="user-pw">비밀번호</label>
<input type="password" id="user-pw" placeholder="비밀번호를 입력하세요."> <br>

이메일 <input type="email" placeholder="aaaaa@naver.com"><br>
주소 <input type="addr" placeholder="주소를 입력하세요."><br>
휴대폰번호 <input type="phone" placeholder="010-1234-5678" size="13" maxlength="13" autocomplete="off">

<h5><mark>radio 버튼 만들기.</mark></h5>
<p>성별을 선택해주세요.</p>
<label for="male"><input type="radio" id="male" name="gender" value="s_1" checked> 남성</label>
<label for="female"><input type="radio" id="female" name="gender" value="s_2" checked> 여성</label><br>

<h5><mark>체크박스 만들기</mark></h5>
<p>이동수단을 선택해주세요.</p>
<label for="vehicle1"><input type="checkbox" id="vehicle1" value="v_1">자동차</label>
<label for="vehicle2"><input type="checkbox" id="vehicle2" value="v_2">자전거</label>
<label for="vehicle3"><input type="checkbox" id="vehicle3" value="v_3">버스</label>
<label for="vehicle4"><input type="checkbox" id="vehicle4" value="v_4">지하철</label>
<label for="vehicle5"><input type="checkbox" id="vehicle5" value="v_5">기차</label>

<h5><mark>드롭다운 만들기</mark></h5>
<label for="path">가입경로</label>
<select id="path">
    <option value="">블로그</option>
    <option value="">검색</option>
    <option value="">sns</option>
    <option value="">지인추천</option>
    <option value="">기타</option>\
</select>

<h5><mark>nember 속성 만들기</mark></h5>
<input type="number" min="0" max="120" value="20">나이를 입력해주세요

<h5><mark>range속성 만들기</mark></h5>
<input type="range" min="0" max="50" value="20"> 최대 50까지 선택해주세요

<h5><mark>폼태그를 전체 감싸준다.</mark></h5>
<fieldset><legend>제목을 나타낸다.</legend></fieldset>

<h5><mark>메모</mark></h5>
<textarea name="" id="" cols="30" rows="10"></textarea>

<h5><mark>컬러 선택</mark></h5>
<p>색상을 선택해주세요.</p>
<input type="date">
<p>날짜와 시간 선택</p>
<input type="datetime-local">
<p>주 선택</p>
<input type="week">

<h5><mark>파일 선택 첨부</mark></h5>
<input type="file">

<h5><mark>숨겨진 입력 필드</mark></h5>
<input type="hidden">

<h5><mark>진행상황</mark></h5>
<progress value="50" max="100"></progress>
</body>
</html>

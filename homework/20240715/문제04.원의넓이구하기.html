<body>

    <h2> 원주 :원의 둘레  : 지름 (반지름*2) * 원주율 </h2>
    <h2> 원의 넓이 :   반지름(세로) *  반지름*원주율 (  가로  )  => 원주율*반지름^2</h2>

    <script>

        /*
       
        원의 넓이 구하기 )   지름을 입력받아 원의 넓이를  구하기 
         원주율:3.14   

        입력 : 지름
        출력 : 원의 넓이

        처리과정:
        1. 지름을 입력하세요. i=??
        2. r=i/2 반지름 계산
        3. area=r^2*3.14 원의 넓이 
 
*/  

        let i=parseInt(prompt("지름을 입력하세요."))
        r=i*1/2
        area=r*r*3.14

        alert(area);


        

        

    </script>

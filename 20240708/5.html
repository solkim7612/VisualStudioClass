<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{display: inline; border: dashed 2px grey; padding: 0 20px;}
        #result{border: solid 1px; width: 200px; height: 200px; border-radius: 20px; position: relative;}
</style>
</head>
<body>
    <ul>
        <li> <a href="#" onclick="change('green')">green</a></li>
        <li> <a href="#" onclick="change('orange')">orange</a></li>
        <li> <a href="#" onclick="change('purple')">purple</a></li>

    </ul>
    <div id="result"></div>
    <script>
        function change(color){
            let result=document.querySelector('#result')
            result.style.backgroundColor=color;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    국어,수학,영어 점수를 입력받아 평균 점수를 나타내세요.
    <script>
        // let num=7;
        // if(num%2===0)
        // {console.log("짝수");}
        // else{console.log("홀수");}
        // 드래그+shift+/
        
        let kor=Number(prompt("국어 점수는?"))
        let math=Number(prompt("수학 점수는?"))
        let eng=Number(prompt("영어 점수는?"))
        
        let result=(kor+math+eng)/3;
        document.write("<h1>평균 점수는?"+result+"점 입니다.</h1>")

        let grade; 
        
        if(result>=90) grade="A";
        else if(result>=80) grade="B";
        else if(result>=70) grade="C";
        else grade="F";
        document.write(result+"는"+grade+"입니다.<br>")
     

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation 기본</title>
    <style>
        .box{width: 200px; height: 200px; background-color: lightgray; border-radius: 50%; text-align: center; font-size: 30px; line-height: 200px; margin: 50px auto; animation: anima 3s alternate infinite ease-in-out; }
        
        @keyframes anima {from{transform: (0,0);} to{transform: translate(400px,300px);}
            
        }
    </style>
</head>
<body>
    <div class="box">animation</div>
</body>
</html>
